<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoseNext</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('background.jpg') no-repeat center center/cover;
    margin: 0;
    padding: 0;
    background-size:auto;
}
@media (max-height: 478px) {
    body {
      background-size: cover;
    }
  }

h1 {
    margin-top: 10px;
    color:#ff5733;
    border: 8px solid #000080;
    padding: 0px;
    display: inline;
    box-shadow: 8px 8px 6px #555555;
    font-size: 60px;
    font-family: 'Roboto', sans-serif;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0); /* Start and end at original position */
    }
    40% {
      transform: translateY(-20px); /* Adjust bounce height */
    }
    60% {
      transform: translateY(-10px); /* Slightly lower bounce */
    }
  }

#letter {
    font-size: 60px;
    font-weight: bold;
    margin: 20px;
    color: cyan;
    animation: bounce 2s ease-in-out infinite;
}
#letter i {
    border: 4px solid  rgba(245, 7, 181, 0.845);
    border-radius: 50%;
}

/* Navbar Styles */
nav {
    background-color: #333;
    padding: 10px;
    text-align: left;
}

#menu-toggle {
    font-size: 25px;
    padding: 10px 10px;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    width: 120px;
}

#menu-toggle:hover {
    background-color: #2980b9;
}

/* Button menu initially hidden */
.button-container {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    background-color: #444;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

button {
    font-size: 12px;
    padding: 10px 20px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100px;
    text-align: left;
    color: white;
}

button:nth-child(1) {
    background-color: #3498db;
}

button:nth-child(2) {
    background-color: #2ecc71;
}

button:nth-child(3) {
    background-color: #f1c40f;
}

button:nth-child(4) {
    background-color: #e74c3c;
}

button:hover {
    opacity: 0.8;
}

.emoji{
    color: rgb(234, 234, 79);
}
    </style>
</head>
<body>

    <nav>
        <button id="menu-toggle"><i class="fa-solid fa-face-surprise"></i> Menu</button>
        <div class="button-container" id="button-menu">
            <button onclick="generateCharacter('english')">ABC...</button>
            <button onclick="generateCharacter('gujarati')">કખગ...</button>
            <button onclick="generateCharacter('number')">1,2,3...</button>
            <button onclick="resetCharacters()">Reset</button>
        </div>
    </nav>

    <h1>Who's Next <span class="emoji"><i class="fa-solid fa-face-smile-wink"></i></span></i></h1>
    <p id="letter"><i class="fa-solid fa-face-sad-cry"></i></p>


    <script >
        document.getElementById("menu-toggle").addEventListener("click", function() {
        const menu = document.getElementById("button-menu");
        menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    });
    
    const englishLetters = "abcdefghijklmnopqrstuvwxyz".toUpperCase().split("");
    const gujaratiLetters = "અઆઇઈઉઊએઐઓઔકખગઘચછજઝટઠડઢતથદધનપફબભમયરલવશષસહ".split("");
    const numbers = "0123456789".split("");
    
    let englishPool = [...englishLetters];
    let gujaratiPool = [...gujaratiLetters];
    let numberPool = [...numbers];
    
    function generateCharacter(type) {
        let pool;
        if (type === 'english') pool = englishPool;
        else if (type === 'gujarati') pool = gujaratiPool;
        else if (type === 'number') pool = numberPool;
    
        if (pool.length === 0) {
            document.getElementById("letter").innerText = "All used!";
            return;
        }
    
        const randomIndex = Math.floor(Math.random() * pool.length);
        const randomChar = pool.splice(randomIndex, 1)[0];
        
        document.getElementById("letter").innerText = randomChar;
    }
    
    function resetCharacters() {
        englishPool = [...englishLetters];
        gujaratiPool = [...gujaratiLetters];
        numberPool = [...numbers];
        document.getElementById("letter").innerText = "👍";
    }
    </script>
</body>
</html>
